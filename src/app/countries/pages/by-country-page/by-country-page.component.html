<h2>By Country</h2>
<hr />

<div class="row">

    <app-search-box
      (onValue)="searchByCountry($event)"
      placeholder="Search by country name"
    ></app-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr />
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
